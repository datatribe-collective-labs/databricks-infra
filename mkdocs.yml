  - Getting Started:
    - Choose Your Path: getting-started/index.md
    - Data Engineer Guide: getting-started/data-engineer.md
    - Platform Engineer Guide: getting-started/platform-engineer.md
  - Course Content:
    - Course Overview: course/index.md
    - Week 1 - Databricks Fundamentals:
