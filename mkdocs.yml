      - Databricks Platform: course/week1/01-databricks-fundamentals.md
      - Unity Catalog Deep Dive: course/week1/02-unity-catalog.md
      - Cluster Management: course/week1/03-cluster-management.md
      - Spark on Databricks: course/week1/04-spark.md
      - Delta Lake Concepts: course/week1/05-delta-lake.md
    - Week 2 - Data Ingestion:
      - Overview: course/week2/index.md
      - File Ingestion: course/week2/06-file-ingestion.md
      - API Ingestion: course/week2/07-api-ingest.md
      - Database Ingestion: course/week2/08-database-ingest.md
      - S3 Cloud Storage: course/week2/09-s3-ingest.md
      - Ingestion Concepts: course/week2/10-concepts.md
    - Week 3 - Data Transformations:
      - Overview: course/week3/index.md
      - Simple Transformations: course/week3/11-simple-transforms.md
      - Window Functions: course/week3/12-window-functions.md
      - Aggregations: course/week3/13-aggregations.md
      - Transformation Concepts: course/week3/14-concepts.md
    - Week 4 - End-to-End Workflows:
