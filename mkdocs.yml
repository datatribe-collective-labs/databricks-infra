site_name: Databricks Infrastructure & Learning Platform
site_description: Complete Databricks learning platform with Infrastructure as Code (Terraform) and a comprehensive 5-week data engineering course
site_url: https://datatribe-collective-labs.github.io/databricks-infra/
repo_url: https://github.com/datatribe-collective-labs/databricks-infra
repo_name: databricks-infra
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/DataTribe_logo.png
  favicon: assets/favicon.png
  palette:
    # Light mode
    - scheme: default
      primary: orange
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: orange
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - announce.dismiss

