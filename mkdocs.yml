    - Advanced - Databricks Apps:
      - Overview: course/advanced/index.md
      - Apps Guide: course/advanced/01-apps-guide.md
      - Stock Market Analyzer App: course/advanced/02-stock-analyzer.md
  - Infrastructure:
    - Architecture Overview: infrastructure/architecture.md
    - Unity Catalog Structure: infrastructure/unity-catalog.md
    - User Schema Management: infrastructure/user-schema.md
